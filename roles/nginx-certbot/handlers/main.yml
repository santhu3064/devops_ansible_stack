---
- name: start nginx
  systemd:
    name: nginx
    state: started
    daemon_reload: yes

- name: stop nginx
  systemd:
    name: nginx
    state: stopped
    daemon_reload: yes

- name: restart nginx
  systemd:
    name: nginx
    state: restarted
    daemon_reload: yes

- name: reload nginx
  systemd:
    name: nginx
    state: reloaded
    daemon_reload: yes


- name: start httpd
  systemd:
    name: httpd
    state: started
    daemon_reload: yes


- name: stop httpd
  systemd:
    name: httpd
    state: stopped
    daemon_reload: yes


- name: restart httpd
  systemd:
    name: httpd
    state: restarted
    daemon_reload: yes

- name: reload httpd
  systemd:
    name: httpd
    state: reloaded
    daemon_reload: yes
